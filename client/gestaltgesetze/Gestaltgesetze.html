            <p>Wertheimer formulierte 1923 sechs wesentliche Faktoren für die Zusammenhangsbildung in der Wahrnehmung. Diese Gestaltfaktoren werden seither oft als Gestaltgesetze bezeichnet (Wertheimer selbst verwendete in seiner Pionierarbeit 1923 diesen

            <h2>Gesetz der Nähe</h2>
            <p>
                Das Gesetz der Nähe besagt, dass Elemente mit geringem Abstand zueinander als Gruppe erkannt werden. Zusätzliche Elemente mit größerem Abstand werden nicht als Teil dieser Gruppe wahrgenommen, sondern eher als zweite Gruppe.
            </p>
            <p>
                Oftmals wird diese Theorie zur Strukturierung von Daten in Form von Tabellen verwendet.
            </p>

            <h2>Gesetz der Ähnlichkeit</h2>
            <p>Beschreibt das Auffassungsmerkmal, dass ähnliche Elemente als zusammengehörige erfasst werden. Wir ordnen gruppieren also eher Vierecke mit Vierecken als gemischte Formen aus Vierecken und Kreisen. Doch so eine Zusammengehörigkeit kann nicht nur
                über die Form verursacht werden. Auch andere Faktoren wie Farbe, Orientierung oder Geschwindigkeit können dies bewirken.</p>
            <div>
                <a href="gesetz-der-aehnlichkeit.html">mehr zum Gesetz der Ähnlichkeit</a>
            </div>
        </section>

            <h2>Gesetz der guten Fortsetzung</h2>
            <p>Wir gehen stets davon aus, dass Linien einem uns bekannten Weg folgen. Dies ist meist der einfachste Weg. In unserem Beispiel gehen wir dem Gesetz nach davon aus, dass die Punkte 1 und 4 über eine Linie verbunden sind und die Punkte 2 und 3. Dass
                jedoch auch die Punkte 1 und 3 miteinander über eine Linie verbunden sein könnten, halten wir eher für unwahrscheinlich.</p>
            <div>

            <h2>Gesetz der Geschlossenheit</h2>
            <p>Wir haben gelernt einzelne Elemente die ähnliche Merkmale aufweisen, in einem größeren Zusammenhang zu sehen und so die einzelnen Elemente zu Mustern, Formen oder Gruppen zusammenzufassen. Dieser "Sinn" ist bei uns so stark ausgeprägt, dass wir
                sogar einzelne Elemente gedanklich zu einem Kreis zusammen, wenn Elemente fehlen, wie im letzten Kreis.</p>

            <h2>Gesetz der Symmetrie</h2>
            <p>Elemente die einander symmetrisch zugeordnet sind nehmen wir eher wahr, als Elemente die ohne Struktur im Raum vorhanden sind. Objekte die im Raum also eine symmetrische Form bilden, werden vom Betrachter besser wahrgenommen. Im Gegenzug treten
                Elemente die ohne Struktur zueinander im Raum vorhanden sind eher in dern Hintergrund. Grund dafür ist, dass das menschliche Auge probiert stets Formen zu erkennen.</p>
