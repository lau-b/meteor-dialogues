<template name="Examples">
    <section>
        {{#each examples}}
            <h1>{{_id}}</h1>
            {{description}} <br>
            <img style="width: 150px;height: auto;" src="{{url}}" alt="{{description}}" />
        {{/each}}
    </section>
    <div>
        {{> NewExample}}
    </div>
</template>
