<template name="NewExample">
    <div class="divider"></div>
    <!-- DIVIDER -->
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="col s12">
            <h2>Neues Beispiel hinzufügen</h2>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea name="description" id="description-text" rows="8" cols="80" class="materialize-textarea" ></textarea>
            <label for="description-text">Beschreibung</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input type="text" name="url" id="url">
            <label for="url">URL</label>
          </div>
          <div class="input-field col s12 m6">
            <input type="text" name="alt-text" id="alt-text">
            <label for="alt-text">Alternativer Text für das Bild</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-large blue waves-effect waves-light" type="button" name="submit-button" id="submit-button">Hinzufügen</button>
          </div>
        </div>
      </form>
    </div>
</template>
